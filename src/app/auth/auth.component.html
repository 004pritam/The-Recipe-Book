<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
<!-- 1. simple approach   
            <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
        </div> -->

<!-- 2. approach with dynamic componenent -->
    <app-alert [message]="error" *ngIf="error" (close)="onclosingBox()">
        </app-alert> 


        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- Template Driven form -->
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required
                    minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Log In' : 'Sign Up'}}
                </button> |
                <button type="button" class="btn btn-primary" (click)="switchMode()">
                    Switch to {{isLoginMode ? 'Sign Up' : 'Log In'}}
                </button>
            </div>

        </form>
    </div>
</div>
