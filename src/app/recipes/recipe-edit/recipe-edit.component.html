<div class="row">
    <div class="col-xs-12">
        <form [formGroup] = "recipeForm" (ngSubmit)= "onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                    class="btn btn-success"
                    [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" 
                    class="btn btn-default"
                    (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                        class="form-control"
                        id=name
                        [formControlName]="'name'">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagepath">Image path</label>
                        <input type="text"
                        class="form-control"
                        id=imagepath
                        [formControlName]="'imagePath'"
                        #imagepath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagepath.value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                        class="form-control"
                        id="description" 
                        rows="6"
                        [formControlName]="'description'"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12"  [formArrayName]="'ingredients'">
                    <div class="row" 
                    *ngFor="let ingredient of getControls(); let i= index"
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text"
                            class="form-control"
                            [formControlName]="'name'">
                        </div>
                        <div class="col-xs-2">
                            <input type="number"
                            class="form-control"
                            [formControlName]="'amount'">
                        </div>
                        <div class="col-xs-2">
                            <button type="button"
                            class="btn btn-danger"
                            (click)="onDeleteIngredients(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-xs-12">
                    <button type="button"
                    class="btn btn-success"
                    (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>

        </form>
    </div>
</div>
